            <figcaption class="blog-caption">
                <h2>ATV Trip - Mt. Washington</h2>
            </figcaption>
        
            <p>Chris and John invited me along on their ATV weekend in New Hampshire.  The trip started out with an afternoon of riding the trails near Milan.  Things changed for the worse when we got back to our house rental.  Dirty, unsafe exposed wiring, mouse droppings, etc.  We left first thing in the morning to find another place to stay.  Let's just say we hadn't slept much, so day 2 was a wasted day.  No riding today. </p>

            <br>

            <p>Anyway, the next morning we set out early and drove to the Mt. Washington Auto Road.  Today the road was not open to cars.  Only ATV's.  We had a great day.  The weather was decent and the first few miles were protected by the trees.  Once we got above the treeline, the views just opened up.  I love these mountains!</p>

            <br>

            <p>We did need to stop at the first pullover available to put on extra layers.  The wind was cold and steady.  The sky was partly cloudy, so all the views were unobstructed. There was a nonstop steady flow of ATV's all the way to the summit parking lot.  We did the typical tourist things like photos at the summit sign, watching the cog railway train, walking around the summit building, and just enjoying exploring around the summit.</p>

            <br>

            <p>My favorite part was when the clouds rolled in and the summit went from miles of visibility to almost none.  Then it clared just as quickly.  Then another cloud rolled in and that was the last of the views for the day, until we drove back down below the cloud layer.</p>

            <br>

            <p>We finished the weekend at my campsite at the Russell Pond campground in North Woodstock, NH.  I was staying there as a volunteer for the White Mountains National Forest Trailhead Steward program.  The end of a weekend that didn't start off very well but turned out to be a great weekend overall.  We had a lot of fun!</p>
