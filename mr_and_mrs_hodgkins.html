            <figcaption class="blog-caption">
                <h2>Mr and Mrs Hodgkins</h2>
            </figcaption>

            <p>Caitlyn and Phil exchanged wedding vows December 26th, 2021.  This was the day they became Mr and Mrs Hodgking!</p>
        
            <p>There was a decision to hold a very small gathering for the wedding because Covid 19 was still very much a concern.  So only the immediate family, the Justice of the Peace and a couple of their closest friends were invited.  The last thing they wanted was to have a super spreader event.</p>

            <p>It was the day after Christmas, and the excitement filled the air.  The wedding was being held at Dana and Kathy Hodgkins house (the Camp) at Laurel Lake in Fitzwilliam NH.  The house was still decorated from Christmas.  The wedding decorations, such as the homemade trellis and the flower arrangements, etc were setup.  The girls were gathered to help Caitlyn with makeup and wedding dress.  I don't know what took place there, but I'm sure it was some nerves as well as some good conversation and laughs!  The guys got dressed up in their suits, then made sure any food and drinks were ready for the arrival of the guests.</p>

            <p>Everyone was there before the wedding started, with a lot of laughter and excited convesation.  Phil's friend Jesse was the photographer, and Phil was finalizing plans with the Justice of the Peace.  It was time to go out on the deck where the ceremony would take place.  The weather was beautiful and mild for December.</p>

            <p>The music started playing and it was time for me to walk Caitlyn down the aisle.  I was so proud and happy!  I gave her away to Phil, then went to sit with all the other guests.  The wedding ceremony was emotional (in a good way).  Caitlyn and Philip exchanged their vows and put rings on each others fingers.  There was a huge applause and celebration as they were pronounced Husband and Wife!</p>

            <p>The rest of the afternoon was spent congratulating, toasting, eating, drinking, music, story telling, fun and laughter.  Afterwards, we went out to dinner at and the bride and groom cut the cake, mingled with family and friends, danced and had some special moments between themselves!  Finally, as the night came to an end, it was just the beginning of Mr and Mrs Hodgkins life together as husband and wife!</p>
