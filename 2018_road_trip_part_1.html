            <figcaption class="blog-caption">
                <h2>2018 Road Trip - Part 1</h2>
            </figcaption>

            <p>June of 2018, Caitlyn and I set off on a 3 week adventure.  From Denver Colorado to Portland Oregon.  Two weeks of traveling, and one week staying at a campground in Portland so Caitlyn could have dependable internet for working.</p>

            <br>

            <p>We found a great spot to boondock along the Snake River in Wyoming, a short drive from the Yellowstone National Park south entrance.  From our campsite we were right on the river, and had great view of the snow capped peaks of the Tetons.  We spend a couple days exploring and hiking in Yellowstone.  Old Faithful of course, as well as some other geysers.  Even saw some Buffalo.</p>

            <br>

            <p>Grand Tetons are an amazing place.  The views across Jennie Lake are a tourists dream.  We chose to hike a trail up into the Tetons.  The destination was two alpine lakes surrounded by a wall of higher mountains on 3 sides.  We had microspikes, which helped as we got to the higher elevations.  But we really needed snowshoes.  Endless postholing eventually tired us out and we had to turn around.  So close yet so far!</p>

            <br>

            <p>Had to stop at Jackson Wyoming for lunch and a walk around town.  We followed a road over the mountains which was tough while towing the camper.  Stopped in Idaho along the Snake river for another night of boondocking, before driving to the Sawtooth Mountains.</p>

            <br>

            <p>We also boondocked along a river near the town of Stanley Idaho.  Another nice spot to stay.  Sightseeing some cool locations with some great views of lakes, rivers and mountains.  We hiked a trail into the Sawtooth Wilderness near Redfish Lake.  Raging snow melt streams, views of the lake and the rugged snow capped mountains.  Found an alpine lake to have lunch.  Saw a few horses in our travels too.</p>
